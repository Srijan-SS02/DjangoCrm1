{%  extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<h3>Are you sure you want to delete "{{item}}"?</h3>

    <form action="{% url 'delete_order' item.id %}" method="post">
        {% csrf_token %}

        <a href="{% url 'home' %}">Cancel</a>
        <input type="submit" name="confirm">
    </form>
{% endblock %}
