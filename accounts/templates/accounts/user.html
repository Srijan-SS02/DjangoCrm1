{% extends 'accounts/main.html' %}
{% block content %}
{%  include 'main_template/status.html' %}
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Note</th>
					<th>Date Orderd</th>
					<th>Status</th>
				</tr>

				{% for order in orders %}
					<tr>
						<td>{{ order.product }}</td>
						<td>{{ order.note }}</td>
						<td>{{ order.date_created }}</td>
						<td>{{ order.status }}</td>
						<td><a href="#"></a>Update</td>
						<td><a href="#"></a>Delete</td> 
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>

{% endblock %}
